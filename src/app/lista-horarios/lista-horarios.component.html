<div class="card horizontal hoverable" *ngFor="let agendamento of agendamentos;let in=index">
  <div id="{{'hora'+in}}" class="card-image white-text " [ngClass]="{'teal' : agendamento.status === 0, 'deep-orange darken-3':agendamento.status === 1, 'grey darken-1':agendamento.status === 2}">
    <h4>{{agendamento.horario}}</h4>
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <form class="col s12">
        
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input [ngClass]="{'disabled' : agendamento.status != 0}" id="icon_prefix" type="text" class="validate" [(ngModel)]="agendamentos[in].nomeCliente" [ngModelOptions]="{standalone: true}" required>
            <label for="icon_prefix">Nome</label>            
          </div>
          <div class="input-field col s6" *ngIf="agendamento.status === 0">
            <i class="material-icons prefix">phone</i>
            <input  id="icon_telephone" type="tel" class="validate" [(ngModel)]="agendamentos[in].telefone" [ngModelOptions]="{standalone: true}">
            <label for="icon_telephone">Telefone</label>
          </div>
        
      </form>
    
    </div>
      <div class="card-action right-align"  *ngIf="agendamento.status === 0">
         <button class="btn waves-effect waves-light" type="submit" name="action">Agendar
            <i class="material-icons right">send</i>
          </button>
      </div>
  </div>
</div>
